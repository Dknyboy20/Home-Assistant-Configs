- alias: "Wakeup - Work"
  trigger:
    platform: time
    after: "06:00:00"
  condition:
    - condition: time
      weekday:
        - mon
        - tue
        - wed
        - thu
        - fri
  action:
    service: script.turn_on
    entity_id: script.master_6am_wakeup_weekday


- alias: "Kitchen Study On"
  trigger:
    platform: time
    after: "19:00:00"
  action:
    service: script.turn_on_kitchen_study_for_2_hours


- alias: "Turn on laundry room light with motion"
  trigger:
    - platform: state
      entity_id: binary_sensor.__sensor_9_0
      to: 'on'
  action:
    service: script.turn_on_laundry_room_for_5_minutes
