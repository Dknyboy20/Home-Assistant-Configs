- alias: "Laundry Room Motion Sensor Battery Low"
  trigger:
    - platform: template
      value_template: "{% if states.sensor.__alarm_level_9_1.attributes.battery_level < 10 %}true{% endif %}"
  action:
    service: notify.slack
    data_template:
      message: >
        Laundry Room Motion Battery Low
      target: "@bah2830"
