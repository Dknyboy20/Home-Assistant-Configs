default_view:
  view: yes
  entities:
    - group.weather
    - group.climate
    - group.family_info
    - group.travel_times
    - group.surveilance




family_info:
  name: Family Info
  entities:
    - group.emma
    - group.brent
    - sensor.brent_phone_battery
    - sensor.emma_phone_battery
    - sensor.emma_location_to_home
    - sensor.brent_location_to_home

climate:
  name: Climate
  entities:
    - climate.thermostat

weather:
  name: weather
  entities:
    - sensor.dark_sky_summary
    - sensor.dark_sky_temperature
    - sensor.dark_sky_humidity
    - sensor.dark_sky_precip
    - sensor.dark_sky_precip_probability

travel_times:
  name: Travel Times
  entities:
    - sensor.brent_home_travel
    - sensor.brent_work_travel

surveilance:
  name: Surveilance
  entities:
    - camera.front_door
    - camera.driveway
    - sensor.camera__front_door
    - sensor.camera__driveway
