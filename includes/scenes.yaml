##########
# OFFICE #
##########
- name: Office Normal
  entities:
    group.office_lights:
      state: on
      brightness: 254

- name: Working
  entities:
    light.office__closet:
        state: on
        brightness: 225
    light.office__desks:
        state: on
        brightness: 75
    light.office__tv:
        state: on
        brightness: 75
    light.office__window:
        state: on
        brightness: 225

- name: Office Dim
  entities:
    group.office_lights:
      state: on
      brightness: 75

- name: Office Tv
  entities:
    light.office__closet:
        state: off
    light.office__desks:
        state: on
        brightness: 75
    light.office__tv:
        state: on
        brightness: 75
    light.office__window:
        state: off


