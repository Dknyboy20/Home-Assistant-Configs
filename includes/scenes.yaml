- name: Living Dim
  entities:
    group.living_lights:
      state: on
      brightness: 75
      xy_color: [0.4596, 0.4105]

- name: Living Movie
  entities:
    light.living__br:
      state: off
    light.living__bl:
      state: off
    light.living__fr:
      state: on
